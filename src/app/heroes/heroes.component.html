<h2>My Heroes</h2>

<div class="row">
    <div class="col">
            <ul class="list-group">
                    <li class="list-group-item" *ngFor="let hero of heroes" (click)="onSelect(hero)" [class.active]="hero === selectedHero">
                        <span>{{ hero.id }} </span>
                        <span>{{ hero.name }}</span>
                    </li>
                </ul>
    </div>
    <div class="col">

    </div>

    
</div>
