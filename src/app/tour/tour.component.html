<div class="row">
<div class="col s3">
    <ul class="collection">
        <li *ngFor="let tour of tourList" class="collection-item" (click)="onSelect(tour)" [class.active]="tour === selectedTour">
          <span></span> {{tour.name}}
        </li>
      </ul>
</div>
<div class="col s6" *ngIf="selectedTour">
    <app-tour-detail [tour]="selectedTour"></app-tour-detail>
</div>
</div>
